<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tradutor | Fluën</title>
    <link rel="stylesheet" href="translator.css">
    <link rel="stylesheet" href="sidebar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a href="index-home.html">Fluën</a>
            <ul>
                <li><a href="index-home.html">Início</a></li>
                <li><a href="index-translate.html">Tradutor</a></li>
            </ul>
        </div>
    </div>

    <div class="open-sidebar-btn" id="openSidebarBtn">
        <i class="fas fa-bars"></i>
    </div>

    <div class="title">
        <div class="title-text">
            <h1>Fluën</h1>
            <p>Tradução sem fronteiras.</p>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Traduzir</button>
    </div>

    <footer class="footer-translator">
        <p>&copy; 2025 <span class="highlight">Gabriel Almeida.</span> Todos os direitos reservados.</p>
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
